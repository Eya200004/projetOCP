{% extends 'base.html' %}

{% block title %}
Prévision de réapprovisionnement
{% endblock %}
{% block content %}
<form id="form-prevision" method="post">
  <h1 class="prev">Prévision de réapprovisionnement</h1>
  <label for="equipement_id">ID Équipement :</label>
  <input type="number" id="equipement_id" name="equipement_id" required>

  <label for="date_future">Date future :</label>
  <input type="date" id="date_future" name="date_future" required>

  <button type="submit">Prédire</button>
</form>


<canvas id="graphPrevision" width="600" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

document.getElementById('form-prevision').addEventListener('submit', async function(e) {
    e.preventDefault();
    const equipementId = document.getElementById('equipement_id').value;
    const dateFuture = document.getElementById('date_future').value;

    const response = await fetch('/prevoir_reapprovisionnement', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({equipement_id: Number(equipementId), date_future: dateFuture})
    });

    const data = await response.json();
    console.log(data);


    if (data.error) {
        alert('Erreur : ' + data.error);
        return;
    }
    const ctx = document.getElementById('graphPrevision').getContext('2d');
    if(window.myChart) window.myChart.destroy(); 

    window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [dateFuture],
            datasets: [{
                label: 'Quantité prévue',
                data: [data.prediction],
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
});
</script>
{% endblock %}
